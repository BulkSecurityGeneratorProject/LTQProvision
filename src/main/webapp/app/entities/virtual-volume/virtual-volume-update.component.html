<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-virtual-volume-heading" jhiTranslate="ltqProvisionApp.virtualVolume.home.createOrEditLabel">Create or edit a Virtual Volume</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!virtualVolume.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="virtualVolume.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.virtualVolume.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="virtualVolume.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.virtualVolume.wwn" for="field_wwn">Wwn</label>
                    <input type="text" class="form-control" name="wwn" id="field_wwn"
                        [(ngModel)]="virtualVolume.wwn" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.virtualVolume.lunID" for="field_lunID">Lun ID</label>
                    <input type="text" class="form-control" name="lunID" id="field_lunID"
                        [(ngModel)]="virtualVolume.lunID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.virtualVolume.replicated" for="field_replicated">Replicated</label>
                    <input type="checkbox" class="form-control" name="replicated" id="field_replicated"
                        [(ngModel)]="virtualVolume.replicated" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.virtualVolume.datastore" for="field_datastore">Datastore</label>
                    <select class="form-control" id="field_datastore" name="datastore" [(ngModel)]="virtualVolume.datastore">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="datastoreOption.id === virtualVolume.datastore?.id ? virtualVolume.datastore : datastoreOption" *ngFor="let datastoreOption of datastores; trackBy: trackDatastoreById">{{datastoreOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.virtualVolume.storagearray" for="field_storagearray">Storagearray</label>
                    <select class="form-control" id="field_storagearray" name="storagearray" [(ngModel)]="virtualVolume.storagearray" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storageArrayOption.id === virtualVolume.storagearray?.id ? virtualVolume.storagearray : storageArrayOption" *ngFor="let storageArrayOption of storagearrays; trackBy: trackStorageArrayById">{{storageArrayOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
