<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="physicalDatacenter">
            <h2><span jhiTranslate="ltqProvisionApp.physicalDatacenter.detail.title">Physical Datacenter</span> {{physicalDatacenter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ltqProvisionApp.physicalDatacenter.name">Name</span></dt>
                <dd>
                    <span>{{physicalDatacenter.name}}</span>
                </dd>
                <dt><span jhiTranslate="ltqProvisionApp.physicalDatacenter.address">Address</span></dt>
                <dd>
                    <span>{{physicalDatacenter.address}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/physical-datacenter', physicalDatacenter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
