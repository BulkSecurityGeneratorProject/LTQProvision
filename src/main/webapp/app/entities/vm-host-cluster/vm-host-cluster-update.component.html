<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vm-host-cluster-heading" jhiTranslate="ltqProvisionApp.vMHostCluster.home.createOrEditLabel">Create or edit a VM Host Cluster</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vMHostCluster.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vMHostCluster.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vMHostCluster.moRef" for="field_moRef">Mo Ref</label>
                    <input type="text" class="form-control" name="moRef" id="field_moRef"
                        [(ngModel)]="vMHostCluster.moRef" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vMHostCluster.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="vMHostCluster.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vMHostCluster.vcenter" for="field_vcenter">Vcenter</label>
                    <select class="form-control" id="field_vcenter" name="vcenter" [(ngModel)]="vMHostCluster.vcenter" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vcenterOption.id === vMHostCluster.vcenter?.id ? vMHostCluster.vcenter : vcenterOption" *ngFor="let vcenterOption of vcenters; trackBy: trackVcenterById">{{vcenterOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
