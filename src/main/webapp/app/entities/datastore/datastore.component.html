<div>
    <h2 id="page-heading">
        <span jhiTranslate="ltqProvisionApp.datastore.home.title">Datastores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-datastore" [routerLink]="['/datastore/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ltqProvisionApp.datastore.home.createLabel">
            Create new Datastore
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="datastores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ltqProvisionApp.datastore.moRef">Mo Ref</span></th>
            <th><span jhiTranslate="ltqProvisionApp.datastore.name">Name</span></th>
            <th><span jhiTranslate="ltqProvisionApp.datastore.wwn">Wwn</span></th>
            <th><span jhiTranslate="ltqProvisionApp.datastore.storagearray">Storagearray</span></th>
            <th><span jhiTranslate="ltqProvisionApp.datastore.datastorecluster">Datastorecluster</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let datastore of datastores ;trackBy: trackId">
                <td><a [routerLink]="['/datastore', datastore.id, 'view' ]">{{datastore.id}}</a></td>
                <td>{{datastore.moRef}}</td>
                <td>{{datastore.name}}</td>
                <td>{{datastore.wwn}}</td>
                <td>
                    <div *ngIf="datastore.storagearray">
                        <a [routerLink]="['../storage-array', datastore.storagearray?.id, 'view' ]" >{{datastore.storagearray?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="datastore.datastorecluster">
                        <a [routerLink]="['../datastore-cluster', datastore.datastorecluster?.id, 'view' ]" >{{datastore.datastorecluster?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/datastore', datastore.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/datastore', datastore.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'datastore/'+ datastore.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
