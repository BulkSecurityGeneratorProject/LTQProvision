<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vcenter-heading" jhiTranslate="ltqProvisionApp.vcenter.home.createOrEditLabel">Create or edit a Vcenter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vcenter.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vcenter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vcenter.moRef" for="field_moRef">Mo Ref</label>
                    <input type="text" class="form-control" name="moRef" id="field_moRef"
                        [(ngModel)]="vcenter.moRef" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vcenter.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="vcenter.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vcenter.ipAddress" for="field_ipAddress">Ip Address</label>
                    <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                        [(ngModel)]="vcenter.ipAddress" required/>
                    <div [hidden]="!(editForm.controls.ipAddress?.dirty && editForm.controls.ipAddress?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ipAddress?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vcenter.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="vcenter.userName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ltqProvisionApp.vcenter.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="vcenter.password" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
